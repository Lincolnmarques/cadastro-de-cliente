<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            vertical-align: top;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Cliente</h2>
    <form id="clientForm">
        <div class="error" id="errorMsg">Por favor, preencha todos os campos obrigatórios.</div>

        <table>
            <tr>
                <td>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite uma senha">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="comments">Comentários:</label>
                    <textarea id="comments" name="comments" placeholder="Digite seus comentários" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Cadastrar">
                </td>
            </tr>
        </table>
    </form>
</div>

<script>
    document.getElementById('clientForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Captura os valores dos campos
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;
        var password = document.getElementById('password').value;
        var comments = document.getElementById('comments').value;
        var errorMsg = document.getElementById('errorMsg');

        // Verifica se todos os campos obrigatórios estão preenchidos
        if (name === '' || email === '' || phone === '' || password === '') {
            errorMsg.style.display = 'block';
        } else {
            errorMsg.style.display = 'none';
            alert('Cadastro realizado com sucesso!');
            // Aqui você pode adicionar a lógica para enviar os dados para o servidor
            // Por exemplo, usando fetch() ou AJAX
        }
    });
</script>

</body>
</html>
